<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>My Pokemon API Fetching Page</title>
    <link href="favicon.png" rel="icon" type="image/x-icon"/>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="css/pokemon.css" rel="stylesheet"/>
</head>
<body>
<header></header>

<main>
    <div class="container">
        <p class="text-center">
            <img alt=""
                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/500px-International_Pok%C3%A9mon_logo.svg.png">
        </p>
        <hr/>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="text-center">
                    <label for="pokemon-list">The Chosen One: &nbsp;&nbsp; </label>
                    <select id="pokemon-list"></select>
                </div>
                <div id="pokemon-name"></div>
                <img alt="" class="bounce" id="pokemon-image" src="" title=""/>
                <span>Abilities</span>
                <ul id="pokemon-abilities"></ul>
                <span>Types</span>
                <ul id="pokemon-types"></ul>
                <span>Moves</span>
                <ul id="pokemon-moves"></ul>
            </div>
            <div class="col-12 col-md-6">
                <pre id="pokemon-data"></pre>
            </div>
        </div>
    </div>
</main>
<!-- Your content here -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="js/pokemon.js"></script>
</body>
</html>
