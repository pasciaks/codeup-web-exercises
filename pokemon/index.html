<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>My Pokemon API Fetching Page</title>
    <link href="favicon.png" rel="icon" type="image/x-icon"/>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link href="css/pokemon.css" rel="stylesheet"/>
</head>
<body>
<header></header>

<main>
    <div class="container">
        <h1 class="text-center">Welcome</h1>
        <hr/>
        <div class="row">
            <div class="col-4">
                <label for="pokemon-list"></label><select id="pokemon-list"></select>
                <div id="pokemon-name"></div>
                <img alt="" id="pokemon-image" src="" title=""/>
            </div>
            <div class="col-2">
                <label for="pokemon-types">Types</label>
                <ul id="pokemon-types"></ul>
                <label for="pokemon-abilities">Abilities</label>
                <ul id="pokemon-abilities"></ul>
                <label for="pokemon-moves">Moves</label>
                <ul id="pokemon-moves"></ul>
            </div>
            <div class="col-6">
                <pre class="w-50" id="pokemon-data"></pre>
            </div>
        </div>
    </div>
</main>
