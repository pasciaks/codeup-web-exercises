<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Flex in Flex</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Righteous', sans-serif;
        }

        .container {
            padding: 0;
            margin: 0;
            display: flex;
            border: 1px solid black;
            justify-content: space-between;
        }

        .left-inner {
            display: flex;
            justify-content: start;
        }

        .middle-inner {
            display: flex;
            justify-content: center;
        }

        .right-inner {
            display: flex;
            justify-content: flex-end;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: inline-flex;
            border: 1px solid red;
        }

        .bounce-zone {
            border: 1px solid red;
            width: 600px;
            height: 400px;
            margin: auto;
        }

        #ball {
            width: 20px;
            height: 20px;
            background-color: #0d0789;
            border-radius: 100%;
            position: relative;
            left: 0;
            top: 0;
        }
    </style>

    <script defer>
        let x = 10;
        let y = 10;

        let minX = 10;
        let maxX = 590;

        let minY = 10;
        let maxY = 390;

        let dirX = 1;
        let dirY = 1;

        setInterval(function () {

            let element = document.getElementById('ball');

            element.style.left = `${x - 10}px`;
            element.style.top = `${y - 10}px`;

            x += dirX;
            y += dirY;

            if (x < minX || x > maxX) {
                dirX *= -1;
                x += dirX;
            }
            if (y < minY || y > maxY) {
                dirY *= -1;
                y += dirY;
            }
        }, 5);
    </script>
</head>
<body>

<nav class="container">
    <div class="left-inner">
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>
    <div class="middle-inner">
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>
    <div class="right-inner">
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>
</nav>

<div class="bounce-zone">
    <div id="ball"></div>
</div>

</body>
</html>
