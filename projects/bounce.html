<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Flex in Flex</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Righteous', sans-serif;
        }

        .bounce-zone {
            border: 1px solid red;
            width: 600px;
            height: 400px;
            margin: auto;
        }

        #ball {
            width: 20px;
            height: 20px;
            background-color: #0d0789;
            border-radius: 100%;
            position: relative;
            left: 0;
            top: 0;
        }
    </style>

    <script defer>
        let x = 10;
        let y = 10;

        let minX = 10;
        let maxX = 590;

        let minY = 10;
        let maxY = 390;

        let dirX = Math.random() * 5;
        let dirY = Math.random() * 5;

        let isRunning = false;

        // set to running after 3000 milliseconds = (3 seconds)
        setTimeout(function () {
            isRunning = true;
        }, 3000);

        // update position every 10 milliseconds
        setInterval(function () {

            if (!isRunning) {
                return
            }

            let element = document.getElementById('ball');

            element.style.left = `${x - 10}px`;
            element.style.top = `${y - 10}px`;

            x += dirX;
            y += dirY;

            if (x < minX || x > maxX) {
                dirX *= -1;
                x += dirX;
            }

            if (y < minY || y > maxY) {
                dirY *= -1;
                y += dirY;
            }

        }, 10);

    </script>
</head>
<body>

<p>Action starts in 3 seconds...</p>

<div class="bounce-zone">
    <div id="ball"></div>
</div>

</body>
</html>
