<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex form</title>
    <link href="css/flex-form.css" rel="stylesheet">
</head>
<body>
<div class="cover">
    <form action="#" class="flex-form">
        <input class="destination" placeholder="Destination, hotel, airport" type="search">

        <label for="from">From</label>
        <input id="from" type="date">

        <label for="to">To</label>
        <input id="to" type="date">

        <select name="travelers">
            <option value="1">1 Traveler</option>
            <option value="2">2 Travelers</option>
            <option value="3">3 Travelers</option>
            <option value="4">4 Travelers</option>
        </select>

        <input class="btn-primary" type="submit" value="search">
    </form>
</div>
<video autoplay class="puppiness" loop muted>
    <source src="cover/puppiness.webm">
    <source src="cover/puppiness.mp4">
    <source src="cover/puppiness.ogv">
</video>
</body>
</html>
