<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding and Removing Elements</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
</head>
<body>
<div class="container">

    <section class="container" id="newContent"></section>

</div>

<section>
    <ul id="numbers">
        <li id="one">One</li>
        <li id="two">Two</li>
        <li id="three">Three</li>
        <li id="four">Four</li>
        <li id="five">Five</li>
    </ul>
</section>
<button id="btn-howdy">Alert Howdy!</button>

<div>
    <div class="row">
        <div class="col">

        </div>
        <div class="col aside">

        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    "use strict";

    // ====== Creating new elements

    const myNewP = document.createElement("p");
    myNewP.innerText = "I'm a new paragraph!";
    myNewP.id = "myNewP";
    myNewP.classList.add("fs-2", "fw-bold", "text-center");
    console.log(myNewP);

    // ====== Adding element to the DOM

    document.querySelector("#newContent").appendChild(myNewP);

    // ====== Removing DOM elements

    const myOtherP = document.createElement("p");
    myOtherP.innerText = "I'm a paragraph too!";
    myOtherP.classList.add("text-center");
    document.querySelector("#newContent").appendChild(myOtherP);
    const thatOtherP = document.querySelector("#newContent").removeChild(myOtherP);
    thatOtherP.innerText += ' 2 !';
    document.querySelector("#newContent").appendChild(thatOtherP);
    myOtherP.remove(); // alternatively

    // Element: append() method
    // Differences from Node.appendChild() :
    // Element.append() allows you to also append string objects,
    // whereas Node.appendChild() only accepts Node objects.
    // Element.append() has no return value,
    // whereas Node.appendChild() returns the appended
    // Node object.

    // document.body.append('<p>Test - not recommended this way</p>');

    const pElement = document.createElement('p');
    pElement.innerText = "New Paragraph";
    pElement.classList.add('text-primary');
    document.body.append(pElement);

    const pElement2 = document.createElement('p');
    pElement2.innerText = "New Paragraph";
    pElement2.classList.add('text-danger');
    document.body.appendChild(pElement2);

    // ====== Replacing DOM elements


    /// NOTE ___ replaceChild(NewNode,oldNode);

    // const myAwesomeP = document.createElement("p");
    // myAwesomeP.innerText = "I'm an EVEN BETTER paragraph";
    // myAwesomeP.classList.add("fs-1", "text-center");
    // document.querySelector("#newContent").replaceChild(myAwesomeP, myNewP);

    // !! replace document.querySelector('#newContent) with variable !!


    // ====== After and Before
    const three = document.querySelector("#three");
    //
    const twoAndAHalf = document.createElement("li");
    twoAndAHalf.innerText = "Two and a half";
    three.before(twoAndAHalf); // or three.after(twoAndAHalf);

    // ====== Creating More Complex Elements
    const card = document.createElement('article');
    card.classList.add(
        'bg-primary',
        'text-white',
        'w-50',
        'p-3',
        'm-3',
        'border',
        'border-black',
        'rounded-3');
    card.id = 'my-card';
    card.innerHTML = `
        <div class="container-fluid">
            <h3 class="text-center">My Card</h3>
            <div class="row">
                <div class="col">
                    <p>This is some info about the card.</p>
                    <hr>
                    <ul>
                        <li>Fact 1</li>
                        <li>Fact 2</li>
                        <li>Fact 3</li>
                    </ul>
                </div>
                <div class="col">
                    <table class="table text-white">
                        <thead>
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                                <th>Column 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>One</td>
                                <td>Two</td>
                                <td>Three</td>
                            </tr>
                            <tr>
                                <td>A</td>
                                <td>B</td>
                                <td>C</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>`;
    document.querySelector('body').appendChild(card);

    const card2 = document.createElement('article');
    card2.classList.add(
        'bg-primary',
        'text-white',
        'w-50',
        'p-3',
        'm-3',
        'border',
        'border-black',
        'rounded-3');
    card2.id = 'my-card2';
    card2.innerHTML = `
        <div class="container-fluid">
            <h3 class="text-center">My Card</h3>
            <div class="row">
                <div class="col">
                    <p>This is some info about the card.</p>
                    <hr>
                    <ul>
                        <li>Fact 1</li>
                        <li>Fact 2</li>
                        <li>Fact 3</li>
                    </ul>
                </div>
                <div class="col">
                    <table class="table text-white">
                        <thead>
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                                <th>Column 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>One</td>
                                <td>Two</td>
                                <td>Three</td>
                            </tr>
                            <tr>
                                <td>A</td>
                                <td>B</td>
                                <td>C</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>`;


    document.querySelector('.aside').appendChild(card2);

    // ====== Avoid use of innerHTML += 'some more HTML'
    document.querySelector('#btn-howdy').addEventListener('click', () => {
        alert('Howdy!');
    });

</script>

</html>
