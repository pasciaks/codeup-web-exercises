<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Box Lesson</title>
    <link href="css/flex-box-lesson.css" rel="stylesheet">
</head>
<body>
<section class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div class="special">5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</section>

<section class="container center-x">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</section>

<section class="container center-y">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</section>

<section class="container center-x center-y">
    <div class="tall">1</div>
    <div>2</div>
    <div class="big">3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div class="small">7</div>
    <div>8</div>
    <div>9</div>
</section>

</body>
</html>
