<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pizza World</a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Order Online</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Menu</a>
                    </li>
                    <li>
                        <form class="d-flex">
                            <input aria-label="Search" class="form-control me-2" placeholder="Zip Code" type="search">
                            <button class="btn btn-outline-primary w-100" type="submit">Search stores near you!</button>
                        </form>
                    </li>
                </ul>
                <a class="nav-link ms-auto" href="#"><i class="fa-solid fa-user me-2"></i>Sign Up!</a>
            </div>
        </div>
    </nav>
</header>

<div class="container">

    <div class="jumbotron d-sm-none d-md-block">
        <h1 class="bg-white bg-opacity-50">Welcome to Pizza World!</h1>
    </div>
    <h1>Build your own pizza!</h1>


    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button aria-controls="home" aria-selected="true" class="nav-link active" data-bs-target="#home"
                    data-bs-toggle="tab"
                    id="home-tab" role="tab" type="button">
                <span class="badge bg-secondary rounded-circle">1</span>
                Size and Crust
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button aria-controls="profile" aria-selected="false" class="nav-link" data-bs-target="#profile"
                    data-bs-toggle="tab"
                    id="profile-tab" role="tab" type="button">
                <span class="badge bg-secondary rounded-circle">2</span>
                Cheese and Sauce
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button aria-controls="contact" aria-selected="false" class="nav-link" data-bs-target="#contact"
                    data-bs-toggle="tab"
                    id="contact-tab" role="tab" type="button">
                <span class="badge bg-secondary rounded-circle">3</span>
                Toppings
            </button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div aria-labelledby="home-tab" class="tab-pane fade show active" id="home" role="tabpanel">
            aaa
        </div>
        <div aria-labelledby="profile-tab" class="tab-pane fade" id="profile" role="tabpanel">
            bbb
        </div>
        <div aria-labelledby="contact-tab" class="tab-pane fade" id="contact" role="tabpanel">
            ccc
        </div>
    </div>

</div>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script crossorigin="anonymous" src="https://kit.fontawesome.com/47820f7263.js"></script>

</html>
