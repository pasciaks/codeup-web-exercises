<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cody The Duck</title>
    <style>
        img {
            width: 100px;
        }
    </style>
</head>
<body>

<img alt="" src="images/cody.webp">

<script defer>

    function keyDown(event) {

        switch (event.key) {
            case "ArrowLeft":
                dx = -10;
                dy = 0;
                break;
            case "ArrowRight":
                dx = 10;
                dy = 0;
                break;
            case "ArrowUp":
                dy = -10;
                dx = 0;
                break;
            case "ArrowDown":
                dy = 10;
                dx = 0;
                break;
            case " ":
                dx = 0;
                dy = 0;
                break;
        }


    }

    document.addEventListener("keydown", event => keyDown(event));

    let image = document.querySelector('img');

    let x = 100;
    let y = 100;

    let dx = 0;
    let dy = 0;

    function setLocation(x, y) {
        image.style.position = 'absolute';
        image.style.left = `${x}px`;
        image.style.top = `${y}px`;
    }

    function move(dx, dy) {
        x += dx;
        y += dy;
        setLocation(x, y);
    }

    setInterval(function () {
        move(dx, dy);
    }, 100);

</script>
</body>
</html>
