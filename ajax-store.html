<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Online Store</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="css/ajax-store.css" rel="stylesheet">
</head>

<body>

<h1 class="text-center">My Tool Store</h1>

<header>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Categories</h2>
                <a href="ajax-store.html?category=">All</a> |
                <a href="ajax-store.html?category=winter">Winter</a> |
                <a href="ajax-store.html?category=spring">Spring</a> |
                <a href="ajax-store.html?category=summer">Summer</a> |
                <a href="ajax-store.html?category=fall">Fall</a> |
                <a href="ajax-store.html?category=garden">Garden</a> |
                <a href="ajax-store.html?category=wood">Wood</a> |
                <a href="ajax-store.html?category=powered">Powered</a>
            </div>
        </div>
    </div>

</header>

<main>

    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-striped" id="products">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Categories</th>
                    </tr>
                    </thead>
                    <tbody id="insertProducts"></tbody>
                </table>
            </div>
        </div>
    </div>

</main>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script defer src="js/ajax-store.js"></script>

</body>
</html>
