<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <title>Mapbox</title>

    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            rel="stylesheet"
    />

    <link
            href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css"
            rel="stylesheet"
    />

    <link href="css/weather_map_api.css" rel="stylesheet"/>

    <script src="js/keys.js"></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>

</head>

<body>

<header>
    <h1 class="text-center">Weather Buddy</h1>
    <form id="form-find">
        <div class="input-group mb-3">
            <input
                    aria-describedby="btn-find"
                    aria-label="Find"
                    class="form-control"
                    id="input-find"
                    placeholder="Find address..."
                    type="text"
            />
            <button class="btn btn-primary" id="btn-find" type="submit">
                Find
            </button>
            <button class="btn btn-primary" id="btn-home" type="button">
                Home
            </button>
        </div>
    </form>
</header>

<main>
    <div class="container-fluid forecast-container" id="forecast-container">
    </div>
</main>

<div id="map"></div>

<script
        crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
></script>

<script defer src="js/weather_map_api_utils.js"></script>

<script defer src="js/weather_map_api.js"></script>

</body>

</html>
