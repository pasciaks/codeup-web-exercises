<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cody The Duck</title>
    <style>
        img {
            width: 100px;
        }
    </style>
</head>
<body>

<img alt="" src="images/cody.webp">

<h1>Lives Remaining</h1>
<p>Touch the duck!</p>
<h2></h2>

<script defer>

    let totalCollisions = 0;

    let image = document.querySelector('img');

    function setLocation(x, y) {
        image.style.position = 'absolute';
        image.style.left = `${x}px`;
        image.style.top = `${y}px`;
    }

    function randomLocation() {
        totalCollisions++;
        document.querySelector('h2').innerText = `${31 - totalCollisions}`;
        if (totalCollisions >= 30) {
            location = "konami.html";
        }
        let x = 100 + Math.floor(Math.random() * (window.innerWidth - 200));
        let y = 100 + Math.floor(Math.random() * (window.innerHeight - 200));
        setLocation(x, y);
    }

    randomLocation();
    image.addEventListener('mouseenter', randomLocation);

    setInterval(randomLocation, 2500);

</script>
</body>
</html>
