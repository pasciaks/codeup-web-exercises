    <style>
      .carousel-inner {
        width: 100%;
        display: inline-block;
        position: relative;
      }
      .carousel-inner {
        padding-top: 43.25%;
        display: block;
        content: "";
      }
      .carousel-item {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background: skyblue;
        background: no-repeat center center scroll;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

      .caption {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        width: 60%;
        z-index: 9;
        margin-top: 20px;
        text-align: center;
      }
      .caption h1 {
        color: #fff;
        font-size: 52px;
        font-weight: 700;
        margin-bottom: 23px;
      }
      .caption h2 {
        color: rgba(255, 255, 255, 0.75);
        font-size: 26px;
        font-weight: 300;
      }
      a.big-button {
        color: #fff;
        font-size: 19px;
        font-weight: 700;
        text-transform: uppercase;
        background: #eb7a00;
        background: rgba(255, 0, 0, 0.75);
        padding: 28px 35px;
        border-radius: 3px;
        margin-top: 80px;
        margin-bottom: 0;
        display: inline-block;
      }
      a.big-button:hover {
        text-decoration: none;
        background: rgba(255, 0, 0, 0.9);
      }
      a.view-demo {
        color: #fff;
        font-size: 21px;
        font-weight: 700;
        display: inline-block;
        margin-top: 35px;
      }
      a.view-demo:hover {
        text-decoration: none;
        color: #333;
      }

      .carousel-indicators .active {
        background: #fff;
      }
      .carousel-indicators li {
        background: rgba(255, 255, 255, 0.4);
        border-top: 20px solid;
        z-index: 15;
      }
    </style>
  </head>

      <!-- Modal -->
      <div
        aria-hidden="true"
        aria-labelledby="staticBackdropLabel"
        class="modal fade"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        id="staticBackdrop"
        tabindex="-1"
      >
        <div id="exampleModal" class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button
                aria-label="Close"
                class="btn-close"
                data-bs-dismiss="modal"
                type="button"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                type="button"
              >
                Close
              </button>
              <button class="btn btn-primary" type="button">Understood</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->

            </div>

        </div>
      </div>

      <!-- Button trigger modal -->
      <button
        class="btn btn-primary"
        data-bs-target="#staticBackdrop"
        data-bs-toggle="modal"
        type="button"
        id="modalButton"
      >
        Launch static backdrop modal
      </button>
