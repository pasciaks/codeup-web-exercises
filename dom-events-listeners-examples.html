<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>

<body>

<h1>Click Me!</h1>

<script>

    document.querySelector('h1').addEventListener('click', function () {
        document.querySelector('h1').style.color = 'red';
    });

    document.querySelector('h1').addEventListener('mouseover', function () {
        document.querySelector('h1').style.color = 'blue';
    });

    function mouseEnter() {
        document.querySelector('h1').innerText = 'Test';
    }

    // add and then remove the event for proof of concept
    document.querySelector('h1').addEventListener('mouseenter', mouseEnter);
    document.querySelector('h1').removeEventListener('mouseenter', mouseEnter);

</script>

</body>

</html>
