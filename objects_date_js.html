<h1>Objects Dates</h1>

<script>
    'use strict';

    // todo:
    // Create an array of months for printing dates
    let months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    // todo:
    // Create the date corresponding to your birthday using the JavaScript Date object.

    let jsBirthday = new Date(1970, 1, 15, 0, 0, 0); // note the month is set here, zero based!
    console.log(jsBirthday.toISOString());
    // console.log(jsBirthday.toLocaleString());
    // console.log(jsBirthday.toLocaleDateString());
    // console.log(jsBirthday.toLocaleTimeString());

    // console.log("");

    // let dateTest = new Date(Date.UTC(1970, 1, 15, 8, 0, 0, 0)); // assign date as UTC

    // console.log("");
    // console.log(new Date(1970, 1, 15, 8, 0, 0, 0).toISOString());

    function formatBirthdate(date) {
        return `${months[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`
    }

    // todo:
    // Log your birthday in the format: January 1, 2014 using the JavaScript Date object.
    // See link below for methods needed:
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date#Getter
    console.log("");
    console.log('Here is my birthday using JavaScript: ' + formatBirthdate(jsBirthday));

    let christmas1998 = new Date("12/25/1998");
    console.log(christmas1998);
    console.log(christmas1998.toString());
    console.log(christmas1998.toISOString());
    console.log(christmas1998.toLocaleString());
    console.log(christmas1998.toLocaleTimeString());
    console.log(christmas1998.toLocaleDateString());

</script>
