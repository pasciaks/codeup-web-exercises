<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Partner Maker</title>
    <script src="js/partner.js"></script>
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <meta

  <body>
    <div class="container-fluid">
      <!-- Main page content -->
      <main>
        <div class="container">
          <div class="card">
            <h1>Partners</h1>
            <div id="partners"></div>
          </div>
        </div>
      </main>

      <div class="container">
        <div class="card">
          <br />

          <button onClick="generate(prompt('Team Size?','2'))">
            Make Partners
          </button>
          <br />

          <p>
            Note: There is little to no error catching for data, so please enter
            any data changes correctly as a comma separated list.
          </p>
          <br />

          <br />

          <button onClick="collectData()">
            Adjust Git Profiles, comma separated list data.
          </button>
          <br />
        </div>
      </div>
    </div>

    <script
      crossorigin="anonymous"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    ></script>

        ];

        let str = global_gitProfiles.join(",");
        let adjust = prompt("Comma separated list of git profiles.", str);

      function generate(ts) {
        if (!ts) {
          return;
        }
        let a = parterMaker(ts, [...global_gitProfiles]);

        let s = "";
        Object.keys(a).forEach((i) => {
          console.log(i);
          s += a[i] + "<br>";
        });
        document.getElementById("partners").innerHTML = s;
      }
