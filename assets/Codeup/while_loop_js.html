<!DOCTYPE html>
<html>
  <head>
    <title>while_loop</title>
  </head>
  <body>
    <script>
      var doubleNum = 1;
      while (doubleNum < 65536) {
        doubleNum = doubleNum * 2;
        console.log(doubleNum);
      }
    </script>
    <p>Note: View the javascript console to see the console message.</p>
  </body>
</html>
