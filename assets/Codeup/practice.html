<!DOCTYPE html>
<html>
  <head>
    <title>Practice JS</title>
  </head>
  <body>
    <script>
      "use strict";

      var confirmed = confirm("Do you want to confirm?");

      if (confirmed) {
        alert("User Confirmed.");
      } else {
        alert("User Canceled.");
      }

      var response = prompt("What is your name?", "Sheldon");
      alert("Thank you " + response);
    </script>
    <p>Note: View the javascript console to see the console message.</p>
  </body>
</html>
