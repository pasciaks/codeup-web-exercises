<html>
<head>
    <meta charset="UTF-8">
    <title>My First HTML Form</title>
</head>
<body>
<h1>User Login</h1>
<form action="http://request-inspector.glitch.me/" method="POST">
    <div>
        <label for="username">Username</label>
        <input
                id="username"
                name="username"
                placeholder="Username"
                type="text"
        />
    </div>
    <div>
        <label for="password">Password</label>
        <input
                id="password"
                name="password"
                placeholder="Password"
                type="password"
        />
    </div>
    <div>
        <!-- <input value="OK" name="form-button" type="submit"> -->
        <button type="submit">OK</button>
    </div>
</form>
<h1>Compose an Email</h1>
<form action="http://request-inspector.glitch.me/" method="POST">
    <div>
        <input
                checked
                id="save-a-copy"
                name="save-a-copy"
                type="checkbox"
                value="yes"
        />
        <label for="save-a-copy"
        >Do you want to save a copy to your sent folder?</label
        >
    </div>
    <div>
        <label for="to">To:</label>
        <input id="to" name="to" required type="email"/>
    </div>
    <div>
        <label for="from">From:</label>
        <input id="from" name="from" required type="email"/>
    </div>
    <div>
        <label for="subject">Subject:</label>
        <input id="subject" name="subject" required type="text"/>
    </div>
    <div>
        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea>
    </div>
    <div>
        <input type="submit" value="Send"/>
    </div>
</form>
<h1>Multiple Choice Test</h1>
<form action="http://request-inspector.glitch.me/" method="POST">
    <p>What is your gender?</p>
    <label>
        <input name="q1" type="radio" value="male"/>
        Male
    </label>
    <label>
        <input name="q1" type="radio" value="female"/>
        Female
    </label>
    <label>
        <input name="q1" type="radio" value="none"/>
        Prefer not to answer
    </label>
    <p>What is your age?</p>
    <label>
        <input name="a1" type="radio" value="young"/>
        Young
    </label>
    <label>
        <input name="a1" type="radio" value="old"/>
        Old
    </label>
    <label>
        <input name="a1" type="radio" value="none"/>
        Prefer not to answer
    </label>
    <p>What programming languages do you know?</p>
    <label>
        <input id="os1" name="os[]" type="checkbox" value="Javascript"/>
        Javascript
    </label>
    <label>
        <input id="os2" name="os[]" type="checkbox" value="C#"/>
        C#
    </label>
    <label>
        <input id="os3" name="os[]" type="checkbox" value="JAVA"/>
        JAVA
    </label>
    <div>
        <label for="letter">Which words begin with the letter B?</label>
        <select id="letter" multiple name="letter[]">
            <option value="Banana">Banana</option>
            <option value="Car">Car</option>
            <option value="Boat">Boat</option>
            <option value="Zoo">Zoo</option>
        </select>
    </div>
    <div>
        <input type="submit" value="Send your Answers"/>
    </div>
</form>
<h1>Select Testing</h1>
<form action="http://request-inspector.glitch.me/" method="POST">
    <label for="happy">Are you happy with this exercise? YES/no? </label>
    <select id="happy" name="happy">
        <option value="1">Yes</option>
        <option selected value="0">No</option>
    </select>
    <div>
        <input type="submit" value="Send"/>
    </div>
</form>
</body>
</html>
