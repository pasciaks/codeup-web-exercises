<html>
  <head>
    <title>Box Model Exercise</title>
    <link rel="stylesheet" href="css/box_model.css" />
  </head>
  <body>
    <h1>
      <a
        target="_blank"
        rel="noreferrer"
        href="https://en.wikipedia.org/wiki/Visible_spectrum"
        >Visible Spectrum Wavelengths</a
      >
    </h1>
    <div id="box-red" class="box">
      <div>620-750 nm</div>
    </div>
    <div id="box-orange" class="box">
      <div>590-620 nm</div>
    </div>
    <div id="box-yellow" class="box">
      <div>570-590 nm</div>
    </div>
    <div id="box-green" class="box">
      <div>495-570 nm</div>
    </div>
    <div id="box-blue" class="box">
      <div>450-495 nm</div>
    </div>
    <div id="box-violet" class="box">
      <div>380-450 nm</div>
    </div>
  </body>
</html>
