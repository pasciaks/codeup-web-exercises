<html>
  <head>
    <title>Positioning Exercise</title>
    <link rel="stylesheet" href="css/css-positioning.css" />
  </head>
  <body>
    <h1>
      <a
        target="_blank"
        rel="noreferrer"
        href="https://en.wikipedia.org/wiki/Visible_spectrum"
        >Visible Spectrum Wavelengths</a
      >
    </h1>

    <img class="code-up-ribbon" src="img/codeup-ribbon.png" />

    <div id="box-container">
      <div id="box-red" class="box">
        620-750 nm
        <img class="code-up-arrow" src="img/codeup-arrow.png" />
      </div>
      <div id="box-orange" class="box">
        590-620 nm
        <img class="code-up-arrow" src="img/codeup-arrow.png" />
      </div>
      <div id="box-yellow" class="box">
        570-590 nm
        <img class="code-up-arrow" src="img/codeup-arrow.png" />
      </div>
      <div id="box-green" class="box">
        495-570 nm
        <img class="code-up-arrow" src="img/codeup-arrow.png" />
      </div>
      <div id="box-blue" class="box">
        450-495 nm
        <img class="code-up-arrow" src="img/codeup-arrow.png" />
      </div>
      <div id="box-violet" class="box">
        380-450 nm
        <img class="code-up-arrow" src="img/codeup-arrow.png" />
      </div>
    </div>
  </body>
</html>
