<html>
  <html>
    <head>
      <title>Non-Resizable Textarea</title>
      <style>
        /* CSS to make the textarea non-resizable */
        textarea {
          resize: none;
        }
      </style>
    </head>

    <body>
      <h1>Non-Resizable Textarea</h1>
      <textarea rows="5" cols="40">This is a non-resizable textarea.</textarea>
    </body>
  </html>
</html>
