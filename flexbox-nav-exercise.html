<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
    <link href="css/flexbox-nav-exercise.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<header>

    <div class="container">
        <div class="left-inner">
            <ul>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Market</a></li>
                <li><a href="#">Jobs</a></li>
            </ul>
        </div>
        <div class="middle-inner">
            <div class="logo">
                <a href="#">Logo</a>
            </div>
        </div>
        <div class="right-inner">
            <ul>
                <li>
                    <a href="#">Follow Us</a>
                </li>
                <li>
                    <a href="#">
                        <img alt="Shop" src="./images/search-alt-svgrepo-com.svg">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img alt="Shop" src="./images/cart-shopping-svgrepo-com.svg">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img alt="Shop" src="./images/profile-svgrepo-com.svg">
                    </a>
                </li>
            </ul>
        </div>
    </div>

</header>

</body>
</html>
