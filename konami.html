<!DOCTYPE html>
<html lang="en">

<head>
    <title>Konami Code</title>
</head>

<body>

<h1>Konami Code</h1>

<div id="keys"></div>

<script>

    "use strict";

    let keys = '';

    let container = document.getElementById('keys');

    let successPattern = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightbaEnter'.toLowerCase();

    function recordKeys(event) {

        let key = event?.key?.toLowerCase();

        keys += key;

        switch (key) {
            case 'arrowup':
                container.innerHTML = "Arrow Up!";
                break;
            case 'arrowdown':
                container.innerHTML = "Arrow Down!";
                break;
            case 'arrowleft':
                container.innerHTML = "Arrow Left!";
                break;
            case 'arrowright':
                container.innerHTML = "Arrow Right!";
                break;
            case 'b':
                container.innerHTML = "b!";
                break;
            case 'a':
                container.innerHTML = "a!";
                break;
            case 'enter':
                container.innerHTML = "enter!";
                break;
        }

        if (keys.indexOf(successPattern) >= 0) {
            window.location = "konami-success.html"
        }

    }

    function keyDown(event) {
        // console.log("keyDown");
        // console.log(event);
        // console.log(event.key);
    }

    function keyUp(event) {
        container.innerHTML = "";
        // console.log("keyUp");
        // console.log(event);
        // console.log(event.key);
    }

    function keyPress(event) {
        // console.log("keyPress");
        // console.log(event);
        // console.log(event.key);
    }

    // keydown captures any keys, arrows, etc
    document.addEventListener('keydown', keyDown);

    // keyup captures any keys, arrows, etc
    document.addEventListener('keyup', keyUp);

    // keypress captures typed/visible keys
    document.addEventListener('keypress', keyPress);

    document.addEventListener("keydown", event => recordKeys(event));

</script>
</body>
</html>
