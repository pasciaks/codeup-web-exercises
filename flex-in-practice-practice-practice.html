<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Practice</title>

    <style>

        * {
            font-family: monospace;
        }

        .flex {
            display: flex;
            border: 2px solid black;
            width: 80dvw;
            margin: auto;
        }

        .flex div {
            padding: 2em;
            background: orange;
            margin: 10px;
        }

        div.cool {
            background-color: blue;
            margin-right: auto;
            margin-left: auto;
        }
    </style>
</head>
<body>
<section class="flex">
    <div>1</div>
    <div class="cool">1</div>
    <div>1</div>
</section>
</body>
</html>
