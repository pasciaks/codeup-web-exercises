<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Box Practice</title>

    <style>

        img {
            background: #0d0789;
            /*width: 50dvw;*/
            width: 250px;
            padding: 25px;
            /*margin: 10px;*/
            border: 1px solid red;
        }

        p {
            border: 2px solid red;
            border-bottom-width: 10px;
            border-right: 20px solid blue;

        }

        div.test {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: cyan;
        }

        div {
            background-color: #666666;
            border-radius: 5px;
            border: 22px solid green;
        }

    </style>
</head>
<body>

<img alt="none" src="http://lostwords.org/images/penguin.png">

<div class="div">
    <p>This is some text.</p>
</div>

<br>

<hr>

<div class="test"></div>

</body>
</html>
