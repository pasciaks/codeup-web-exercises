<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Online Blog</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="css/ajax-blog.css" rel="stylesheet">
</head>

<body>

<h1 class="text-center">My Blog</h1>

<div class="container">
    <div class="row">
        <div class="col">
            <div class="d-flex flex-wrap justify-content-center" id="posts"></div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    "use strict";

    fetch('./data/blog.json')
        .then(response => response.json())
        .then(data => {
            let html = '';
            let divTemplate = ``;

            data.forEach(blog => {
                divTemplate = `
                <div class="blog-item card m-2 p-2 border w-25">
                    <div class="card-body bg-light border-bg-secondary" id="blogItem">
                        <h5>${blog.title}</h5>
                        <p>${blog.content}</p>
                        <h6 class="mb-2">Categories: ${blog.categories}</h6>
                        <h6 class="mb-2">Date: ${blog.date}</h6>
                    </div>
                </div>`;

                html += divTemplate;
            });
            document.querySelector('#posts').innerHTML = html;
        })
        .catch(error => console.error(error));

    /*

      Ajax Blog
      [x] Create a new html file called ajax-blog.html.
      [x] At minimum, your Ajax blog will need an empty <div> with an id of posts.
      [x] Download blog.json to your data directory from before.
      [x] Use Ajax to load the contents of blog.json and add the data from it to your #posts div.
      [x] Add additional entries to blog.json and make sure your changes are reflected on the page.
      [x] Make it pretty with custom CSS and/or Bootstrap.

     */

</script>

</body>
</html>
